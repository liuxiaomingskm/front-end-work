<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listeners in D3</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1 id="p2">My notes.</h1>

  <div id="notes">
    <p class="note">
      Need to go to the store.
    </p>
    <p class="note">
      What's the name of that movie with that guy?
    </p>
    <p class="note">
      Here's another note.
    </p>
  </div>
  <p class="preview hide"></p>
  <form id="new-note">
    <input type="text">
  <button type="submit">Add Note</button> <!--type属性submit的作用是后面js中form提交后只对该button有效，后两个按钮无效-->
    <button class="remove" type="button">Remove All Buttons</button>
    <button class="lucky" type="button">I'm Feeling Lucky</button>
  </form>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script type="text/javascript" src="event-listener.js"></script> <!--自带的非library js一定要加载body后面，等全部文档加载完毕再加载 否则会报错
</body>
</html>
